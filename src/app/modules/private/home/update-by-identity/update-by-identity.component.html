<form class="form-horizontal form-material" [formGroup]="form">
    <div class="form-group">
        <div class="col-md-12 m-b-20">
            <input type="text" class="form-control" placeholder="Nombre" formControlName="name">
            <span *ngIf="campoNoEsValido('name')" style="color: #d63c3c; font-size: 12px">Debes ingresar un nombre de usuario.</span>
        </div>
        <div class="col-md-12 m-b-20">
            <input  name="identification"  maxlength="13" formControlName="nro_identity" class="form-control" type="text" placeholder="Identification de usuario"
            [value]="(form.controls['nro_identity'].value) | formatRut" (keyup)="blurRutInput()"
            (keyup)="blurRutInput()"
            (keypress)="caracteresRut($event)" (focus)="focusRutInput()" (blur)="blurRutInput()">
            <span *ngIf="campoNoEsValido('nro_identity')" style="color: #d63c3c; font-size: 12px">La Identification es requerida.</span>
            <div *ngIf="form.get('nro_identity')?.errors && form.controls['nro_identity']?.errors?.['validRut'] === false" style="margin-top: 5px; color: red;">
                Debe
                ingresar una identificarion válida
            </div>
        </div>
